<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Point Buy System</title>

    <link href="index.css" rel="stylesheet">
</head>
<body>
    <header> Raigen's Point Builder</header>

    <section class="race">
        <div>
            <label for="race">Choose A Race:</label>
            <select id="race" name="race_choice" onchange="setBases()
                                                            setAdjust()">
                <option class="option1" value=""></option>
                <option class="option1" value="Aarakocra">Aarakocra</option>
                <option class="option1" value="Fallen Aasimar">Aasimar, Fallen</option>
                <option class="option1" value="Protector Aasimar">Aasimar, Protector</option>
                <option class="option1" value="Scourge Aasimar">Aasimar, Scourge</option>
                <option class="option1" value="Variant Aasimar">Aasimar, Variant</option>
                <option class="option1" value="Bugbear">Bugbear</option>
                <option class="option1" value="Centaur">Centaur</option>
                <option class="option1" value="Dragonborn">Dragonborn</option>
                <option class="option1" value="Hill Dwarf">Dwarf, Hill</option>
                <option class="option1" value="Mountain Dwarf">Dwarf, Mountain</option>
                <option class="option1" value="High Elf">Elf, High</option>
                <option class="option1" value="Wood Elf">Elf, Wood</option>
                <option class="option1" value="Half-Elf">Half-Elf</option>
                <option class="option1" value="Half-Orc">Half-Orc</option>
                <option class="option1" value="LightFoot Halfling">Halfling, LightFoot</option>
                <option class="option1" value="Stout Halfling">Halfling, Stout</option>
                <option class="option1" value="Human">Human</option>
                <option class="option1" value="Human Variant">Human, Variant</option>
                <option class="option1" value="Rock Gnome">Gnome, Rock</option>
                <option class="option1" value="Tielfing">Tielfing</option>

            </select>
        </div>
    </section>

<section class="main_frame">
    <div class="frame">
        <span class="label"> Stats </span>

        <span class="stat">Strength</span>

        <span class="stat">Dexterity</span>

        <span class="stat">Constitution</span>

        <span class="stat">Intelligence</span>

        <span class="stat">Wisdom</span>

        <span class="stat">Charisma</span>
    </div>
    <div class="frame bases">
        <span class="label"> Base Values </span>

        <span class="base">8</span>

        <span class="base">8</span>

        <span class="base">8</span>

        <span class="base">8</span>

        <span class="base">8</span>

        <span class="base">8</span>
    </div>
    <div class="frame bases">
        <span class="label">Adjust</span>
        <div class="adjust">
            <button onclick="strAdjust = statDecrease(strAdjust, baseStr)
                                setAdjust()">-</button>
            <span id="strAdjust"></span>
            <button onclick="strAdjust = statIncrease(strAdjust, baseStr)
                                setAdjust()">+</button>
        </div>

        <div class="adjust">
            <button onclick="dexAdjust = statDecrease(dexAdjust, baseDex)
                                        setAdjust()">-</button>
            <span id="dexAdjust" ></span>
            <button onclick="dexAdjust = statIncrease(dexAdjust, baseDex)
                                        setAdjust()">+</button>
        </div>

        <div class="adjust">
            <button onclick="conAdjust = statDecrease(conAdjust, baseCon)
                                        setAdjust()">-</button>
            <span id="conAdjust"></span>
            <button onclick="conAdjust = statIncrease(conAdjust, baseCon)
                                        setAdjust()">+</button>
        </div>

        <div class="adjust">
            <button onclick="intAdjust = statDecrease(intAdjust, baseInt)
                                        setAdjust()">-</button>
            <span id="intAdjust"></span>
            <button onclick="intAdjust = statIncrease(intAdjust, baseInt)
                                        setAdjust()">+</button>
        </div>

        <div class="adjust">
            <button onclick="wisAdjust = statDecrease(wisAdjust, baseWis)
                                        setAdjust()">-</button>
            <span id="wisAdjust"></span>
            <button onclick="wisAdjust = statIncrease(wisAdjust, baseWis)
                                        setAdjust()">+</button>
        </div>

        <div class="adjust">
            <button onclick="chaAdjust = statDecrease(chaAdjust, baseCha)
                                        setAdjust()">-</button>
            <span id="chaAdjust"></span>
            <button onclick="chaAdjust = statIncrease(chaAdjust, baseCha)
                                        setAdjust()">+</button>
        </div>

    </div>

    <div class="total_frame">
        <span>Totals:</span>
        <span class="total" id="strTotal"></span>
        <span class="total" id="dexTotal"></span>
        <span class="total" id="conTotal"></span>
        <span class="total" id="intTotal"></span>
        <span class="total" id="wisTotal"></span>
        <span class="total" id="chaTotal"></span>
    </div>
</section>

    <div id="playerChoice" class="playerChoice">
        <label for="pick1">Choose A Stat:</label>
        <select id="pick1" name="pick_1" onchange="playerChoice('pick1', '.pick1')
                                                        setAdjust()">
            <option class="pick1" value=" "></option>
            <option class="pick1" value="str">Strength</option>
            <option class="pick1" value="dex">Dexterity</option>
            <option class="pick1" value="con">Constitution</option>
            <option class="pick1" value="int">Intelligence</option>
            <option class="pick1" value="wis">Wisdom</option>
            <option class="pick1" value="cha">Charisma</option>
        </select>
    </div>
    <div id="playerChoice2" class="playerChoice2">
        <label for="pick2">Choose A Different Stat:</label>
        <select id="pick2" name="pick_2" onchange="playerChoice('pick2', '.pick2')
                                                        setAdjust()">
            <option class="pick2" value=" "></option>
            <option class="pick2" value="str">Strength</option>
            <option class="pick2" value="dex">Dexterity</option>
            <option class="pick2" value="con">Constitution</option>
            <option class="pick2" value="int">Intelligence</option>
            <option class="pick2" value="wis">Wisdom</option>
            <option class="pick2" value="cha">Charisma</option>
        </select>


    </div>

<script src="logic.js"></script>
</body>
</html>
